<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة التسجيل - طيور الجنة</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* Custom font for better Arabic display */
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f0f9ff;
            direction: rtl;
            text-align: right;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            background-image: url('https://images.unsplash.com/photo-1541692641319-981cc79ee10a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        /* Glassmorphism effect for containers */
        .auth-container {
            max-width: 500px;
            width: 100%;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .auth-container:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }
        
        /* Social login buttons */
        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }
        
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        
        .facebook-btn {
            background-color: #3b5998;
        }
        
        .google-btn {
            background-color: #db4437;
        }
        
        .apple-btn {
            background-color: #000000;
        }
        
        /* Form elements */
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #334155;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.25rem;
            border: 1px solid #cbd5e1;
            border-radius: 0.75rem;
            font-size: 1rem;
            color: #475569;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }
        
        /* Buttons */
        button {
            width: 100%;
            padding: 1rem;
            font-weight: 700;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            font-size: 1.125rem;
            transition: all 0.3s ease;
            margin-bottom: 0.75rem;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background-color: #22c55e;
        }
        
        .btn-primary:hover {
            background-color: #16a34a;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(34, 197, 94, 0.3);
        }
        
        .btn-secondary {
            background-color: #3b82f6;
        }
        
        .btn-secondary:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(59, 130, 246, 0.3);
        }
        
        /* Payment buttons */
        .fawry-button {
            background-color: #ff9800;
        }
        
        .fawry-button:hover {
            background-color: #e68900;
            box-shadow: 0 4px 8px rgba(255, 152, 0, 0.3);
        }
        
        .vodafone-cash-button {
            background-color: #e50000;
        }
        
        .vodafone-cash-button:hover {
            background-color: #cc0000;
            box-shadow: 0 4px 8px rgba(229, 0, 0, 0.3);
        }
        
        .insta-pay-button {
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
        }
        
        .insta-pay-button:hover {
            background: linear-gradient(45deg, #344bc4, #4a43c0, #7329a0, #a82a7a, #c52763, #e01a1a);
            box-shadow: 0 4px 8px rgba(253, 29, 29, 0.3);
        }
        
        /* Progress steps */
        .progress-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .progress-steps::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 4px;
            background-color: #e2e8f0;
            transform: translateY(-50%);
            z-index: 1;
        }
        
        .progress-bar {
            position: absolute;
            top: 50%;
            left: 0;
            height: 4px;
            background-color: #22c55e;
            transform: translateY(-50%);
            z-index: 2;
            transition: width 0.4s ease;
        }
        
        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #64748b;
            position: relative;
            z-index: 3;
            transition: all 0.3s ease;
        }
        
        .step.active {
            background-color: #22c55e;
            color: white;
            box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.3);
        }
        
        .step.completed {
            background-color: #22c55e;
            color: white;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .auth-container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 1.75rem;
            }
            
            .social-login {
                flex-wrap: wrap;
            }
        }
        
        /* Animations */
        .animate-pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        /* Floating animation */
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }
    </style>
</head>
<body>
    <div id="mainContent" class="auth-container animate__animated animate__fadeIn">
        <!-- Initial content will be the Login/Registration choice -->
        <div class="text-center mb-8 floating">
            <img src="https://cdn-icons-png.flaticon.com/512/194/194279.png" alt="طيور الجنة" class="w-20 h-20 mx-auto mb-4">
            <h1 class="text-3xl font-bold text-emerald-600">أهلاً بك في حضانة طيور الجنة</h1>
            <p class="text-gray-600">يرجى تسجيل الدخول أو إنشاء حساب جديد للمتابعة.</p>
        </div>

        <button onclick="showLogin()" class="btn-primary animate-pulse">
            <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
        </button>
        <button onclick="showRegistration()" class="btn-secondary">
            <i class="fas fa-user-plus"></i> إنشاء حساب جديد
        </button>
        
        <!-- Social login options -->
        <div class="social-login">
            <div class="social-btn facebook-btn" onclick="socialLogin('facebook')">
                <i class="fab fa-facebook-f"></i>
            </div>
            <div class="social-btn google-btn" onclick="socialLogin('google')">
                <i class="fab fa-google"></i>
            </div>
            <div class="social-btn apple-btn" onclick="socialLogin('apple')">
                <i class="fab fa-apple"></i>
            </div>
        </div>
        
        <p class="text-center text-gray-500 text-sm mt-4">
            بالاستمرار، أنت توافق على <a href="#" class="text-blue-500">شروط الخدمة</a> و<a href="#" class="text-blue-500">سياسة الخصوصية</a>
        </p>
    </div>

    <script>
        // Global variables
        const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers')) || [];
        let simulatedResetCode = '';
        let resetEmailForCode = '';
        let currentStep = 1;
        const totalSteps = 3;
        const whatsappNumber = '201020118437';
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in (for demo purposes)
            if (localStorage.getItem('loggedInUser')) {
                loadApplicationForm();
            }
        });
        
        // Show message function
        function showMessage(elementId, message, type = 'info') {
            const messageBox = document.getElementById(elementId);
            messageBox.textContent = message;
            messageBox.className = `message-box ${type} mt-4 p-3 rounded-lg text-center animate__animated animate__fadeIn`;
            messageBox.classList.remove('hidden');
            
            // Auto-hide after 5 seconds
            if (type !== 'error') {
                setTimeout(() => {
                    messageBox.classList.add('animate__fadeOut');
                    setTimeout(() => {
                        messageBox.classList.add('hidden');
                    }, 500);
                }, 5000);
            }
        }
        
        function hideMessage(elementId) {
            const messageBox = document.getElementById(elementId);
            messageBox.classList.add('animate__fadeOut');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 500);
        }
        
        // Social login function
        function socialLogin(provider) {
            let message = `محاولة تسجيل الدخول عبر ${provider}`;
            showMessage('loginMessageBox', `جارٍ تسجيل الدخول عبر ${provider}...`, 'info');
            
            // Simulate social login (in a real app, this would use OAuth)
            setTimeout(() => {
                // For demo, just create a temporary user
                const tempEmail = `user_${Math.floor(Math.random() * 10000)}@${provider}.com`;
                const tempUser = {
                    email: tempEmail,
                    password: 'social_login',
                    username: `مستخدم ${provider}`,
                    socialProvider: provider
                };
                
                registeredUsers.push(tempUser);
                localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));
                localStorage.setItem('loggedInUser', JSON.stringify(tempUser));
                
                showMessage('loginMessageBox', `تم تسجيل الدخول بنجاح عبر ${provider}!`, 'success');
                setTimeout(loadApplicationForm, 1500);
            }, 2000);
        }
        
        // Login functions
        function showLogin() {
            const mainContentDiv = document.getElementById('mainContent');
            mainContentDiv.innerHTML = `
                <div class="animate__animated animate__fadeIn">
                    <h1 class="text-3xl font-bold text-center mb-8 text-emerald-600">
                        <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                    </h1>
                    <p class="text-gray-600 text-center mb-8">أدخل بيانات الدخول الخاصة بك.</p>
                    
                    <form onsubmit="handleLogin(event)">
                        <div class="mb-4">
                            <label for="loginEmail">
                                <i class="fas fa-envelope"></i> البريد الإلكتروني:
                            </label>
                            <input type="email" id="loginEmail" name="loginEmail" placeholder="example@domain.com" required
                                   class="rounded-xl focus:ring-2 focus:ring-blue-300 focus:border-blue-500">
                        </div>
                        <div class="mb-4">
                            <label for="loginPassword">
                                <i class="fas fa-lock"></i> كلمة المرور:
                            </label>
                            <input type="password" id="loginPassword" name="loginPassword" placeholder="أدخل كلمة المرور" required
                                   class="rounded-xl focus:ring-2 focus:ring-blue-300 focus:border-blue-500">
                            <div class="text-left mt-1">
                                <button type="button" onclick="togglePassword('loginPassword')" class="text-xs text-blue-500">
                                    <i class="fas fa-eye"></i> إظهار/إخفاء
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                        </button>
                        <button type="button" onclick="showForgotPassword()" class="btn-text">
                            <i class="fas fa-question-circle"></i> نسيت كلمة المرور؟
                        </button>
                        <button type="button" onclick="showRegistration()" class="btn-text">
                            <i class="fas fa-user-plus"></i> ليس لديك حساب؟ إنشاء حساب جديد
                        </button>
                    </form>
                    <div id="loginMessageBox" class="message-box hidden"></div>
                    
                    <div class="social-login mt-6">
                        <div class="social-btn facebook-btn" onclick="socialLogin('facebook')">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                        <div class="social-btn google-btn" onclick="socialLogin('google')">
                            <i class="fab fa-google"></i>
                        </div>
                        <div class="social-btn apple-btn" onclick="socialLogin('apple')">
                            <i class="fab fa-apple"></i>
                        </div>
                    </div>
                </div>
            `;
            mainContentDiv.className = 'auth-container animate__animated animate__fadeIn';
        }
        
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
            } else {
                input.type = 'password';
            }
        }
        
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const user = registeredUsers.find(u => u.email === email && u.password === password);
            const messageBoxId = 'loginMessageBox';
            
            hideMessage(messageBoxId);
            
            if (user) {
                // Save logged in user to localStorage
                localStorage.setItem('loggedInUser', JSON.stringify(user));
                
                showMessage(messageBoxId, 'تم تسجيل الدخول بنجاح! يتم توجيهك إلى استمارة التقديم...', 'success');
                setTimeout(loadApplicationForm, 1500);
            } else {
                showMessage(messageBoxId, 'البريد الإلكتروني أو كلمة المرور غير صحيحة.', 'error');
            }
        }
        
        // Registration functions
        function showRegistration() {
            const mainContentDiv = document.getElementById('mainContent');
            mainContentDiv.innerHTML = `
                <div class="animate__animated animate__fadeIn">
                    <h1 class="text-3xl font-bold text-center mb-8 text-emerald-600">
                        <i class="fas fa-user-plus"></i> إنشاء حساب جديد
                    </h1>
                    <p class="text-gray-600 text-center mb-8">يرجى ملء البيانات لإنشاء حساب.</p>
                    
                    <form onsubmit="handleRegistration(event)">
                        <div class="mb-4">
                            <label for="regUsername">
                                <i class="fas fa-user"></i> اسم المستخدم:
                            </label>
                            <input type="text" id="regUsername" name="regUsername" placeholder="أدخل اسم المستخدم" required
                                   class="rounded-xl focus:ring-2 focus:ring-blue-300 focus:border-blue-500">
                        </div>
                        <div class="mb-4">
                            <label for="regEmail">
                                <i class="fas fa-envelope"></i> البريد الإلكتروني:
                            </label>
                            <input type="email" id="regEmail" name="regEmail" placeholder="example@domain.com" required
                                   class="rounded-xl focus:ring-2 focus:ring-blue-300 focus:border-blue-500">
                        </div>
                        <div class="mb-4">
                            <label for="regPassword">
                                <i class="fas fa-lock"></i> كلمة المرور:
                            </label>
                            <input type="password" id="regPassword" name="regPassword" placeholder="أدخل كلمة المرور" required
                                   class="rounded-xl focus:ring-2 focus:ring-blue-300 focus:border-blue-500">
                            <div class="text-left mt-1">
                                <button type="button" onclick="togglePassword('regPassword')" class="text-xs text-blue-500">
                                    <i class="fas fa-eye"></i> إظهار/إخفاء
                                </button>
                            </div>
                        </div>
                        <div class="mb-6">
                            <label for="regConfirmPassword">
                                <i class="fas fa-lock"></i> تأكيد كلمة المرور:
                            </label>
                            <input type="password" id="regConfirmPassword" name="regConfirmPassword" placeholder="أعد إدخال كلمة المرور" required
                                   class="rounded-xl focus:ring-2 focus:ring-blue-300 focus:border-blue-500">
                        </div>
                        <div class="mb-4 flex items-start">
                            <input type="checkbox" id="agreeTerms" name="agreeTerms" required
                                   class="mt-1 mr-2">
                            <label for="agreeTerms" class="text-sm text-gray-600">
                                أوافق على <a href="#" class="text-blue-500">الشروط والأحكام</a> و<a href="#" class="text-blue-500">سياسة الخصوصية</a>
                            </label>
                        </div>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-user-plus"></i> تسجيل حساب جديد
                        </button>
                        <button type="button" onclick="showLogin()" class="btn-text">
                            <i class="fas fa-sign-in-alt"></i> لديك حساب بالفعل؟ تسجيل الدخول
                        </button>
                    </form>
                    <div id="regMessageBox" class="message-box hidden"></div>
                    
                    <div class="social-login mt-6">
                        <div class="social-btn facebook-btn" onclick="socialLogin('facebook')">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                        <div class="social-btn google-btn" onclick="socialLogin('google')">
                            <i class="fab fa-google"></i>
                        </div>
                        <div class="social-btn apple-btn" onclick="socialLogin('apple')">
                            <i class="fab fa-apple"></i>
                        </div>
                    </div>
                </div>
            `;
            mainContentDiv.className = 'auth-container animate__animated animate__fadeIn';
        }
        
        function handleRegistration(event) {
            event.preventDefault();
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            const messageBoxId = 'regMessageBox';
            
            hideMessage(messageBoxId);
            
            // Validate password match
            if (password !== confirmPassword) {
                showMessage(messageBoxId, 'كلمتا المرور غير متطابقتين. يرجى التأكد من تطابقهما.', 'error');
                return;
            }
            
            // Validate password strength
            if (password.length < 8) {
                showMessage(messageBoxId, 'كلمة المرور يجب أن تتكون من 8 أحرف على الأقل.', 'error');
                return;
            }
            
            // Check for existing email
            if (registeredUsers.some(user => user.email === email)) {
                showMessage(messageBoxId, 'هذا البريد الإلكتروني مسجل بالفعل. يرجى استخدام بريد إلكتروني آخر أو تسجيل الدخول.', 'error');
                return;
            }
            
            // Register new user
            const newUser = { username, email, password };
            registeredUsers.push(newUser);
            localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));
            localStorage.setItem('loggedInUser', JSON.stringify(newUser));
            
            showMessage(messageBoxId, 'تم التسجيل بنجاح! يتم الآن توجيهك إلى استمارة التقديم...', 'success');
            setTimeout(loadApplicationForm, 1500);
        }
        
        // Password reset functions
        function showForgotPassword() {
            const mainContentDiv = document.getElementById('mainContent');
            mainContentDiv.innerHTML = `
                <div class="animate__animated animate__fadeIn">
                    <h1 class="text-3xl font-bold text-center mb-8 text-emerald-600">
                        <i class="fas fa-key"></i> نسيت كلمة المرور؟
                    </h1>
                    <p class="text-gray-600 text-center mb-8">أدخل بريدك الإلكتروني لإرسال كود استعادة.</p>
                    
                    <form onsubmit="sendResetCode(event)">
                        <div class="mb-4">
                            <label for="resetEmail">
                                <i class="fas fa-envelope"></i> البريد الإلكتروني:
                            </label>
                            <input type="email" id="resetEmail" name="resetEmail" placeholder="example@domain.com" required
                                   class="rounded-xl focus:ring-2 focus:ring-blue-300 focus:border-blue-500">
                        </div>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-paper-plane"></i> إرسال كود الاستعادة
                        </button>
                        <button type="button" onclick="showLogin()" class="btn-text">
                            <i class="fas fa-arrow-right"></i> العودة لتسجيل الدخول
                        </button>
                    </form>
                    <div id="resetMessageBox" class="message-box hidden"></div>
                </div>
            `;
            mainContentDiv.className = 'auth-container animate__animated animate__fadeIn';
        }
        
        function sendResetCode(event) {
            event.preventDefault();
            const email = document.getElementById('resetEmail').value;
            const messageBoxId = 'resetMessageBox';
            
            hideMessage(messageBoxId);
            
            // Check if email exists
            if (!registeredUsers.some(user => user.email === email)) {
                showMessage(messageBoxId, 'هذا البريد الإلكتروني غير مسجل لدينا.', 'error');
                return;
            }
            
            // Generate 6-digit code
            simulatedResetCode = Math.floor(100000 + Math.random() * 900000).toString();
            resetEmailForCode = email;
            
            // Simulate sending email (in real app, this would send an actual email)
            showMessage(messageBoxId, `تم إرسال كود استعادة إلى ${email}. الكود هو: ${simulatedResetCode} (هذا مجرد محاكاة)`, 'success');
            
            // Show reset form after 2 seconds
            setTimeout(showResetPasswordForm, 2000);
        }
        
        function showResetPasswordForm() {
            const mainContentDiv = document.getElementById('mainContent');
            mainContentDiv.innerHTML = `
                <div class="animate__animated animate__fadeIn">
                    <h1 class="text-3xl font-bold text-center mb-8 text-emerald-600">
                        <i class="fas fa-key"></i> إعادة تعيين كلمة المرور
                    </h1>
                    <p class="text-gray-600 text-center mb-8">أدخل كود الاستعادة وكلمة المرور الجديدة.</p>
                    
                    <form onsubmit="handleResetPassword(event)">
                        <div class="mb-4">
                            <label for="resetCode">
                                <i class="fas fa-shield-alt"></i> كود الاستعادة (6 أرقام):
                            </label>
                            <input type="text" id="resetCode" name="resetCode" placeholder="أدخل الكود هنا" required
                                   maxlength="6" pattern="\\d{6}" title="يجب أن يتكون الكود من 6 أرقام"

        function handleResetPassword(event) {
            event.preventDefault();
            const enteredCode = document.getElementById('resetCode').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;
            const messageBoxId = 'resetPasswordMessageBox';
            
            hideMessage(messageBoxId);
            
            // Validate code
            if (enteredCode !== simulatedResetCode) {
                showMessage(messageBoxId, 'كود الاستعادة غير صحيح.', 'error');
                return;
            }
            
            // Validate password match
            if (newPassword !== confirmNewPassword) {
                showMessage(messageBoxId, 'كلمتا المرور الجديدتان غير متطابقتين.', 'error');
                return;
            }
            
            // Validate password strength
            if (newPassword.length < 8) {
                showMessage(messageBoxId, 'كلمة المرور يجب أن تتكون من 8 أحرف على الأقل.', 'error');
                return;
            }
            
            // Update password
            const userIndex = registeredUsers.findIndex(u => u.email === resetEmailForCode);
            if (userIndex !== -1) {
                registeredUsers[userIndex].password = newPassword;
                localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));
                
                showMessage(messageBoxId, 'تم إعادة تعيين كلمة المرور بنجاح! يمكنك الآن تسجيل الدخول بكلمة المرور الجديدة.', 'success');
                
                // Clear temporary data
                simulatedResetCode = '';
                resetEmailForCode = '';
                
                // Redirect to login
                setTimeout(showLogin, 2000);
            } else {
                showMessage(messageBoxId, 'حدث خطأ. لم يتم العثور على المستخدم.', 'error');
            }
        }
